<html>
<head>
    <title>Ordered and Unordered Lists</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Car</li>
        <li>Bike</li>
        <li>Bus</li>
    </ul>
</body>
</html>

<html>
<head>
    <title>Envelope Address Format</title>
    <style>
        .sender {
            text-align: left;
        }
        .receiver {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h2>Envelope Address Format</h2>
    <div class="sender">
        <p><strong>From:</strong></p>
        <p>Reet Jaiswal</p>
        <p>123 Main Street</p>
        <p>Mumbai, India</p>
        <p>400001</p>
    </div>
    <div class="receiver">
        <p><strong>To:</strong></p>
        <p>John Doe</p>
        <p>456 Elm Street</p>
        <p>Chennai, India</p>
        <p>600032</p>
    </div>
</body>
</html>
